<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Resources</title>

    <!-- FA CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- PH CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png"/>

</head>
<body>
    
    <header class="cntr row">
        <div class="header-left row">
            <h1>Programming Cheat Sheet</h1>
            <h5>by Soup Cat</h6>
        </div>
        <a href="https://github.com/SoupCat-Py/code_resources" target="_blank" class="header-right cntr row">
            <span>GitHub</span>
            <i class="fa-brands fa-github"></i>
        </a>
    </header>

    <section class="align-center cntr">
        <div class="seg-button-container cntr row">

            <button class="seg-button rad-left cntr row on" id="seg-button-zsh">
                <i class="fa-solid fa-terminal"></i>
                <span>Zsh</span>
            </button>
            
            <button class="seg-button rad-cntr cntr row off" id="seg-button-git">
                <i class="fa-brands fa-git-alt"></i>
                <span>Git</span>
            </button>
            
            <button class="seg-button rad-cntr cntr row off" id="seg-button-web">
                <i class="ph-bold ph-globe"></i>
                <span>WebDev</span>
            </button>
            
            <button class="seg-button rad-right cntr row off" id="seg-button-py">
                <i class="fa-brands fa-python"></i>
                <span>Python</span>
            </button>
            
        </div>
    </section>



    <main class="align-center">
    <section class="section-container row hidden" id="section-py">
        <script>
            fetch("py.html")
                .then(res => res.text())
                .then(html => { document.getElementById("section-py").innerHTML = html; });
        </script>
    </section>


    <section class="section-container row hidden" id="section-web">
        <script>
            fetch("web.html")
                .then(res => res.text())
                .then(html => { document.getElementById("section-web").innerHTML = html; });
        </script>
    </section>


    <section class="section-container cntr row hidden" id="section-git">
        <script>
            fetch("git.html")
                .then(res => res.text())
                .then(html => { document.getElementById("section-git").innerHTML = html; });
        </script>
    </section>
    
    
    <section class="section-container row shown" id="section-zsh">
        <script>
            fetch("zsh.html")
                .then(res => res.text())
                .then(html => { document.getElementById("section-zsh").innerHTML = html; });
        </script>
    </section>
    </main>


<!-- i cant believe i forgot to do this at the start -->
<script src="script.js"></script>
</body>
</html>
